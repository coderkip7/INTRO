<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<style>
    ol{
        background-color: brown;
        color: indigo;
    }h3{
        color: #081449;
         }
     ul{
         color: red;
         background-color: darkorange;
     }
     body{
         text-align: center;
            list-style-position: inside;

     }

     li{
         text-align: center;
         margin: 0 auto;
         width: fit-content;
         list-style-position: inside;
     }

</style>

<body>
<h2>List are group of related items</h2>
<h3>Type of cars ordered</h3>
<ol>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Range Rover</li>
    <li>Subaru</li>
    <li>Mercedes</li>
</ol>
<h3>Type of fruits unordered list</h3>
<ul>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Pineapples</li>
    <li>Apples</li>
    <li>Bananas</li>

</ul>


</body>
</html>
